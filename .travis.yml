language: android
jdk:
  - openjdk8
addons:
  chrome: stable
android:
  components:
    - build-tools-29.0.2
    - android-29
before_install:
  - export CHROME_BIN=google-chrome-stable
script:
  - ./gradlew build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: web/build/deploy-me
  on:
    branch: master
after_success:
  - bash <(curl -s https://codecov.io/bash)
